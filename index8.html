<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NilaiPriska</title>
</head>
<body>
    <script>
        let DPK = 87;
        let PIPAS =75;
        let INGGRIS =90;
        let P5 =70;
        let INFORMATIKA =82;
        let rata = (DPK + PIPAS + INGGRIS + P5 +INFORMATIKA) / 5;
        if (rata >=91 && rata <=100){
            predikat ="SangatBagus";
        }else if (rata >=81  ){
            predikat ="Bagus";
        }else if (rata >=76  ){
            predikat ="Sangatbaik";
        }else if (rata >=71  ){
            predikat ="baik";
        }else if (rata >=61  ){
            predikat ="cukup";
        }else {
            predikat ="krang";
        }
        console .log(rata)
        console .log(predikat)
    </script>
    
</body>
</html>
